<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expansão da Consciência</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffffff, #f1f1f1); /* Degradê branco para gelo (sem azul) */
      position: relative;
      font-family: sans-serif;
    }

    #hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 88% 25%, 88% 38%, 50% 75%, 12% 38%, 12% 25%, 25% 12%, 39% 12%);
      opacity: 0.8;
      animation: flutuar linear infinite;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="hearts"></div>

  <script>
    function carregarFrase() {
      // função exemplo, se tiver outras coisas aqui, mantenha
    }

    carregarFrase();

    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(criarCoracao, 350);
  </script>
</body>
</html>
