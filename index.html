<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expansão da Consciência</title>
  <style>
    @font-face {
      font-family: 'Ahkio';
      src: url('./fonts/Ahkio-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #ffffff, #e7f0ec);
      overflow: hidden;
      position: relative;
      color: #000;
      text-align: center;
    }

    .creditos {
      font-size: 14px;
      margin-bottom: 12px;
      color: #222;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    .colecao {
      width: 170px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .frase {
      font-family: 'Ahkio', cursive, sans-serif;
      font-size: 28px;
      font-weight: 500;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 180px;
      opacity: 1;
      margin-top: 0;
      position: relative;
      z-index: 2;
    }

    /* Corações flutuando */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('heart.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: floatHeart 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="creditos">Feito por MugShopp - Presentes Personalizados</div>
  <img class="colecao" src="https://i.postimg.cc/nr7VpNDw/file-00000000057061f9bb5938189351d6c4-1.png" alt="Imagem Coleção Deus" />
  <div class="frase" id="frase">Carregando frase...</div>
  <img class="logo" src="https://i.postimg.cc/7LWQCZjQ/Logo-Alta-Resolu-o-1.png" alt="Logo MugShopp" />
  <div class="hearts" id="hearts"></div>

  <script>
    async function carregarFrase() {
      try {
        const response = await fetch('deus.txt');
        if (!response.ok) throw new Error('Arquivo deus.txt não encontrado');
        const texto = await response.text();
        const frases = texto.split('\n').filter(l => l.trim() !== '');
        const hoje = new Date();
        const inicio = new Date(hoje.getFullYear(), 0, 1);
        const diff = hoje - inicio;
        const umDia = 1000 * 60 * 60 * 24;
        const diaDoAno = Math.floor(diff / umDia);
        const frase = frases[diaDoAno % frases.length];
        document.getElementById('frase').textContent = `"${frase}"`;
      } catch (e) {
        document.getElementById('frase').textContent = 'Erro ao carregar a frase do dia.';
        console.error(e);
      }
    }
    carregarFrase();

    // Criar corações
    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 6 + Math.random() * 4 + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }
    setInterval(criarCoracao, 350);
  </script>
</body>
</html>
